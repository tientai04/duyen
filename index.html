<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EM CÓ ĐIỀU MUỐN NÓI VỚI CHỊ!</title>
  <style>
    body {
      background-color: pink;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-top: 40px;
    }
    button {
      font-size: 16px;
      font-weight: bold;
      background-color: white;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ff9999;
      color: white;
    }
    .popup {
      position: absolute;
      width: 300px;
      height: 100px;
      background-color: pink;
      border: 2px solid #ff9999;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>EM CÓ ĐIỀU MUỐN NÓI VỚI CHỊ!</h1>

  <button onclick="openNewWindow()">ẤN VÀO ĐÂY ĐI</button>

  <script>
    function openNewWindow() {
      // Lấy kích thước màn hình
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      // Random vị trí
      const x = Math.floor(Math.random() * (screenWidth - 300));
      const y = Math.floor(Math.random() * (screenHeight - 100));

      // Tạo popup mới
      const popup = document.createElement("div");
      popup.classList.add("popup");
      popup.style.left = x + "px";
      popup.style.top = y + "px";
      popup.textContent = "ANH NHỚ CHỊ NHIỀU LẮM!";

      document.body.appendChild(popup);

      // Tạo tiếp sau 600ms
      setTimeout(openNewWindow, 600);
    }
  </script>

</body>
</html>
